<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WP Pusher</title>
    <link rel="stylesheet" href="css/style.css" />

    <!--Google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <section>
      <nav>
        <img src="images/wppusher-img.png" alt="wp pusher logo" />
        <ul>
          <li><a href="#">Download</a></li>
          <li><a href="#">Learn more</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Help</a></li>
          <li>
            <button><a href="#">Account</a></button>
          </li>
        </ul>
      </nav>
      <hr class="line" />
      <div class="container">
        <div class="whitecontainer">
          <h2 class="checkout">Checkout</h2>

          <form action="">
            <ol>
              <li>
                <div class="flex1">
                  <span class="material-symbols-outlined"> counter_1 </span>
                  <h3>Your Basic Information</h3>
                </div>
              </li>
              <div class="flex">
                <span class="first">
                  <label for=""><b>First Name</b></label
                  ><br />
                  <input type="text" placeholder="Joy" /> </span
                ><br />
                <span class="last">
                  <label for=""><b>Last Name</b></label
                  ><br />
                  <input type="text" placeholder="Joel" />
                </span>
              </div>
              <span class="mail">
                <label for=""><b>E-mail</b></label
                ><br />
                <input type="email" placeholder="joyjoel@test.com" />
              </span>

              <li>
                <div class="flex1 cardinfo">
                  <span class="material-symbols-outlined"> counter_2 </span>
                  <h3>Your Payment Information</h3>
                </div>

                <span class="credit-card">
                  <label for=""><b>Credit Card</b></label
                  ><br />
                  <input
                    type="text"
                    placeholder="Card Number                                                                                                            MM/YY      CVC"
                  />
                </span>
              </li>
            </ol>
            <button>Buy WP Pusher</button>

            <div class="help-icon">
              <span class="flex1">
                <span class="material-symbols-outlined help"> help </span>
                <p class="underline">
                  <strong>Need any help?</strong> Don’t hesitate to contact
                  support!
                </p>
              </span>
            </div>
            <div class="stripe">
              <img src="css/stripe-img.png" alt="" />
            </div>
          </form>
        </div>

       
      </div>
     
      <footer>
        <p>&copy; 2018 WP Pusher IVS · <a href="">Terms of Service</a></p>
      </footer>
    </section>
    
  </body>
</html>
